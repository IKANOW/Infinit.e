<!DOCTYPE html><!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"><![endif]--><!--[if IE 7]><html class="no-js lt-ie9 lt-ie8"><![endif]--><!--[if IE 8]><html class="no-js lt-ie9"><![endif]--><!--[if gt IE 8]><!--><html class="no-js"><!--<![endif]--><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><meta name="viewport" content="width=device-width"><title>Kibana 3{{dashboard.current.title ? " - "+dashboard.current.title : ""}}</title><link rel="stylesheet" href="css/bootstrap.light.min.css" title="Light"><link rel="stylesheet" href="css/timepicker.css"><link rel="stylesheet" href="css/animate.min.css"><link rel="stylesheet" href="css/normalize.min.css"><script src="vendor/require/require.js"></script><script src="app/components/require.config.js"></script><script src="infinit.e.js"></script><script>/**
	* Intercepts all http requests and adds required extra parameters
	*/
		require(['app'], function (app) {
			app.config(function($httpProvider){
				$httpProvider.interceptors.push('myHttpInterceptor');
				$httpProvider.defaults.withCredentials = true;
			})
			.factory('myHttpInterceptor', function($q, $window){
			   return {
					request: function(config){
					// LOG AT REQUEST START
					try{
						//This and also if already includes ? then append as & instead...
						if (config.url.slice(0, 4) != 'http') {
							return config || $q.when(config);
						}
						var extraParams = infiniteJsConnector.getExtraUrlParams(config.url);
						if(extraParams != null){
							if (null == config.params) {
								config.params = extraParams;
							}
							else {
								for (var x in extraParams) {
									config.params[x] = extraParams[x];
								}
							}
						}
					}catch(error){
							/*fail here could happen if infiniteJsConnector is not ready yet*/
					}
					return config || $q.when(config);
					}
			   };
			});
		});
		/**
		* If the widget is loaded on its own (outside of an iframe), the URL parameters 
		* must be checked in order to get cids and search mode.
		*
		* On Page load added in order to check URL parameters and set them appropriately. 
		*/
		window.onload=function(){
			try {
				if(window.location.search.length > 0){
					infiniteJsConnector.onWidgetLoadWithParameters(window.location.search);
				}else{}
				infiniteJsConnector.init();
			}
			catch (e) {
				//alert("infinite init error: " + e);
			}
		}</script><style></style></head><body><noscript><div class="container"><center><h3>You must enable javascript to use Kibana</h3></center></div></noscript><link rel="stylesheet" ng-href="css/bootstrap.{{dashboard.current.style||'dark'}}.min.css"><link rel="stylesheet" href="css/bootstrap-responsive.min.css"><link rel="stylesheet" href="css/font-awesome.min.css"><div ng-cloak="" ng-repeat="alert in dashAlerts.list" class="alert-{{alert.severity}} dashboard-notice" ng-show="$last"><button type="button" class="close" ng-click="dashAlerts.clear(alert)" style="padding-right:50px">&times;</button> <strong>{{alert.title}}</strong> <span ng-bind-html="alert.text"></span><div style="padding-right:10px" class="pull-right small">{{$index + 1}} alert(s)</div></div><div ng-cloak="" class="navbar navbar-static-top"><div class="navbar-inner"><div class="container-fluid"><span class="brand"><img src="img/small.png" bs-tooltip="'Kibana '+(kbnVersion=='@REV@'?'master':kbnVersion)" data-placement="bottom"> {{dashboard.current.title}}</span><ul class="nav pull-right" ng-controller="dashLoader" ng-init="init()" ng-include="'app/partials/dashLoader.html'"></ul></div></div></div><div ng-cloak="" ng-view=""></div></body></html>

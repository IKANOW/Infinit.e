<style>
	.overlay
	{
	   background-color: #000;
	   position: fixed; top: 0; left: 0;
	   width: 100%; height: 100%;
	   display: block;
	   opacity:0.7;
	   filter:alpha(opacity=70);
	   zIndex:10;
	}
	.overlayimg
	{
	  position: absolute;
	  left: 50%;
	  top: 80px;
	  display: block;	   
	   zIndex:11;
	}
</style>

<script>
	function expandPhoto(imgInBase64, offset) {
		if (null == offset) {
			offset = "200";
		}

	   // create overlay and append to page
	   var overlay = document.createElement("div");
	   overlay.setAttribute("id","overlay");
	   overlay.setAttribute("class", "overlay");
	   
	   // click to restore page
	   overlay.onclick=restore;
	   
	   document.body.appendChild(overlay);

	   // create image and append to page
	   var img = document.createElement("img");
	   img.setAttribute("id","img");
	   img.src = "data:image/jpeg;base64," + imgInBase64;
	   img.setAttribute("class","overlayimg");
	   img.setAttribute("style", "margin-left: -" + parseInt(offset) + "px;");

	   img.setAttribute("alt", "Right click on the image and use the browser context menu to copy to clipboard\nOr click on the image to return to Infinit.e");
	   img.setAttribute("title", "Right click on the image and use the browser context menu to copy to clipboard\nOr click on the image to return to Infinit.e");
	   
	   // click to restore page
	   img.onclick=restore;

	   document.body.appendChild(img);

	}
	// restore page to normal
	function restore() {

		 document.body.removeChild(document.getElementById("overlay"));
		 document.body.removeChild(document.getElementById("img"));
	}
</script>

			function getCookie(c_name)
			{
			  if (document.cookie.length>0)
			  {
			  	var c_start=document.cookie.indexOf(c_name + "=");
			  if (c_start!=-1)
			    {
			    c_start=c_start + c_name.length+1;
			    var c_end=document.cookie.indexOf(";",c_start);
			    if (c_end==-1) c_end=document.cookie.length;
			    return unescape(document.cookie.substring(c_start,c_end));
			    }
			  }
			return "";
			}
			
			function createCookie(name,value,days) {
				if (days) {
					var date = new Date();
					date.setTime(date.getTime()+(days*24*60*60*1000));
					var expires = "; expires="+date.toGMTString();
				}
				else var expires = "";
				document.cookie = name+"="+value+expires+"; path=/";
			}
			
			function readCookie(name) {
				var nameEQ = name + "=";
				var ca = document.cookie.split(';');
				for(var i=0;i < ca.length;i++) {
					var c = ca[i];
					while (c.charAt(0)==' ') c = c.substring(1,c.length);
					if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
				}
				return null;
			}
			
			function readAllCookie() 
			{
				return document.cookie;
			}
